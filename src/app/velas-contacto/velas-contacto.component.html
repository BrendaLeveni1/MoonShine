
<body>
  <div class="container">
    <div class="form-container mt-5">
      <h1>CONTÁCTANOS</h1>
      <h4>Estamos felices de responder tus preguntas. Usa el formulario a continuación para contactarnos, te responderemos lo antes posible.</h4>
      <form method="post" class="form-control">
        <div class="form-group">
          <label for="edit-form-comments">
            <span class="input-group-text">¿Como Podemos Ayudarte?</span>
          </label>
          <textarea cols="60" rows="5" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Nombre" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" placeholder="Apellido" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono de contacto</label>
          <input type="tel" id="telefono" placeholder="Teléfono" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="mail">Mail</label>
          <input type="email" id="mail" placeholder="mail@example.com" class="form-control" required>
        </div>
        <button class="btn btn-dark" type="submit">Enviar</button>
      </form>
    </div>
  </div>
