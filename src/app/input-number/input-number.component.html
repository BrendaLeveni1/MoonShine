<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-custom btn-sm" (click)="dowQuantity()">-</button>
  </div>
  <input type="number" class="form-control" [(ngModel)]="quantity" (keyup)="onChangeQuantity($event)">
  <div class="input-group-append">
    <button class="btn btn-custom btn-sm" (click)="upQuantity()">+</button>
  </div>
</div>
