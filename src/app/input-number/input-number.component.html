<div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-dark btn-sm" (click)="dowQuantity()">-</button>
    </div>
    <input type="number" [(ngModel)]="quantity" (keyup)="onChangeQuantity($event)">
    <div class="input-group-append">
      <button class="btn btn-dark btn-sm"(click)="upQuantity()">+</button>
    </div>
  </div>
